<div
        *ngIf="state.todoData.status"
        class="todo-aside"
        [ngClass]="{'todo-aside--close': closeClass}"
>
    <div class="todo-aside__title">
        <div class="todo__checkbox" (click)="toggleDone(todoData)">
            <i  class="fa"
                [ngClass]="{'fa-check-square': todoData.done, 'fa-square-o': !todoData.done}"
                aria-hidden="true">
            </i>
        </div>

        <mat-form-field class="todo-aside__title">
            <input matInput name="value" placeholder="your todo" [(ngModel)]="value" (input)="changeTODO($event.target.name, todoData.id)" >
        </mat-form-field>
        </div>

        <mat-form-field class="todo-filed__wrap">
            <textarea matInput matTextareaAutosize [(ngModel)]="description" placeholder="Description..." (input)="changeTODO($event.target.name, todoData.id)"></textarea>
        </mat-form-field>

        <mat-form-field class=todo-filed__wrap [textMask]="{mask: mask, placeholderChar: '\u2000'}">
            <input matInput  [matDatepicker]="picker" name="date" [(ngModel)]="date" (ngModelChange)="changeTODO('date', todoData.id)" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

</div>
